apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: dotnet-iis-app-vm
  namespace: demo-vm-ossm
  labels:
    app: dotnet-iis-app-vm
    version: VM1
    app.kubernetes.io/component: dotnet-iis-app-vm
    app.kubernetes.io/instance: dotnet-iis-app-vm
    app.kubernetes.io/name: dotnet-iis-app-vm
    app.kubernetes.io/part-of: app
    vm.kubevirt.io/template: windows2k22-server-medium
    vm.kubevirt.io/template.namespace: openshift
    vm.kubevirt.io/template.revision: '1'
    vm.kubevirt.io/template.version: v0.27.0
spec:
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: dotnet-iis-app-vm
      spec:
        sourceRef:
          kind: DataSource
          name: win2k22
          namespace: openshift-virtualization-os-images
        storage:
          resources:
            requests:
              storage: 60Gi
  running: true
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: medium
        vm.kubevirt.io/os: windows2k22
        vm.kubevirt.io/workload: server
        sidecar.istio.io/inject: "true"
        proxy.istio.io/config: | # needed in order to bypass proxy for DNS (needed for outside access to gihub .zip file)
          proxyMetadata:
            ISTIO_META_DNS_CAPTURE: "false"  # Disable DNS capture
      creationTimestamp: null
      labels:
        kubevirt.io/domain: dotnet-iis-app-vm
        kubevirt.io/size: medium
        app: dotnet-iis-app-vm
        deployment: dotnet-iis-app-vm
        version: VM1
    spec:
      architecture: amd64
      domain:
        clock:
          timer:
            hpet:
              present: false
            hyperv: {}
            pit:
              tickPolicy: delay
            rtc:
              tickPolicy: catchup
          utc: {}
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
            - disk:
                bus: sata
              name: rootdisk
            - cdrom:
                bus: sata
              name: windows-drivers-disk
            - cdrom:
                bus: sata
              name: sysprep
          inputs:
            - bus: usb
              name: tablet
              type: tablet
          interfaces:
            - masquerade: {}
              model: virtio
              name: default
          tpm: {}
        features:
          acpi: {}
          apic: {}
          hyperv:
            reenlightenment: {}
            ipi: {}
            synic: {}
            synictimer:
              direct: {}
            spinlocks:
              spinlocks: 8191
            reset: {}
            relaxed: {}
            vpindex: {}
            runtime: {}
            tlbflush: {}
            frequencies: {}
            vapic: {}
          smm: {}
        firmware:
          bootloader:
            efi:
              secureBoot: true
        machine:
          type: pc-q35-rhel9.2.0
        memory:
          guest: 4Gi
        resources: {}
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 3600
      volumes:
        - dataVolume:
            name: dotnet-iis-app-vm
          name: rootdisk
        - containerDisk:
            image: 'registry.redhat.io/container-native-virtualization/virtio-win-rhel9@sha256:dec184c5c2de08a332f5cea6d964a792ca3630e22cebcb929f90d49cd4545609'
          name: windows-drivers-disk
        - name: sysprep
          sysprep:
            configMap:
              name: dotnet-iis-app-sysprep
